<div class="row justify-content-md-center mt-5">
    <form method="POST" action="{% url 'eliminar_presupuestos' object.id %}">
        {% csrf_token %}
        <h3>¿Está seguro que desea eliminar el presupuesto {{ object.id }} {{ object.nombre }}?</h3>
        <div class="col">
            <div class="row justify-content-center">
                    <a href='javascript:;' onclick='cerrar(event);' class="btn btn-secondary"> Cancelar </a>
                    <button class="btn btn-secondary green-bg mr-3" type="submit" onclick="close_form(event)"> Confirmar </button>

            </div>
        </div>
    </form>
</div>
